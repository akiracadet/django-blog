{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block body %}
  <section class="mt-5">
    <div class="container">
      <div class="form-group w-25 mx-auto">
        <h4 class="text-center">Blog Login</h4>

        <div class="mt-3">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
          </form>
        </div>

        <p class="mt-3">Forgot <a href="{% url 'password_reset' %}">Password</a>?</p>
      </div>
    </div>
  </section>
{% endblock body %}
