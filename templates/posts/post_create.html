{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title %}

{% block body %}
  <section class="mt-5">
    <div class="container">
      <div class="mx-auto w-50">
        <div class="form-group">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
